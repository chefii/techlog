version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: techlog-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: techlog
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - techlog-network

  backend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.backend
    container_name: techlog-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/techlog?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - mongodb
    networks:
      - techlog-network

  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.frontend
    container_name: techlog-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:4000}
    depends_on:
      - backend
    networks:
      - techlog-network

  nginx:
    image: nginx:alpine
    container_name: techlog-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - techlog-network

volumes:
  mongodb_data:

networks:
  techlog-network:
    driver: bridge
